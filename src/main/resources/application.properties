spring.application.name=spring-sample-project

# =================================================================
# MySQL Database Configuration
# =================================================================

# 데이터베이스 연결 URL (스프링 부트 4.x에서는 표준 JDBC URL 형식을 사용합니다)
#spring.datasource.url=jdbc:mysql://localhost:3306/happyhouse?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
# JDBC URL에 'jdbc:log4jdbc:' 접두사 추가 (쿼리로그 추가)
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/happyhouse?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
# 데이터베이스 사용자 이름
spring.datasource.username=root
# 데이터베이스 비밀번호
spring.datasource.password=5630

# JDBC 드라이버 클래스 이름 (Spring Boot가 자동으로 감지하지만 명시적으로 지정할 수도 있습니다)
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------------------
# Log4jdbc-log4j2 적용 설정
# ----------------------------------------------------
# Log4jdbc 드라이버 사용(쿼리로그 추가)
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

# =================================================================
# MyBatis Configuration
# =================================================================
mybatis.type-aliases-package=com.example.demo.domain
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.example.demo.respository.mybatis=trace
mybatis.mapper-locations=classpath:mapper/**/*.xml

# com.example.demo 패키지의 일반적인 로깅 레벨을 DEBUG로 설정
#logging.level.com.example.demo=DEBUG

#logging.config=classpath:log4j2.xml